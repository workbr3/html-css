<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mideas em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="flexível">
    </picture>
    <h1>Vamos aprender a reproduzir áudios em HTML5</h1>

    <p>Reproduzindo áudio</p>
    <audio preload="metadata"autoplay src="midia/indux.mp3" controls autoplay></audio>
    <p>Infelizmente seu navegador não reproduz <a href="midia/indux.mp3">clique aqui para baixar o audio</a></p>
</body>
</html>
