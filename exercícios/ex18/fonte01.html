<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserção de Fontes externas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
        }
        h1{

            font-family: 'Kaushan Script', serif;
            font-size: 3em;
            color: blue;
        }
        p{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Título</h1>

    <p><strong>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Qui, dignissimos quas ipsum rerum autem maxime recusandae asperiores sunt, dolorem id harum? Et eveniet iste at nesciunt amet magni repellat ab?</strong> </p>
    
</body>
</html>
